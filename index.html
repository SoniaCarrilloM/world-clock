<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    


    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        
        <option value="America/New York">New York</option>
        
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Tokio">Tokio</option>
       
        
        </select>
        <div id="cities">

        <div class="city" id="los-angeles">
            <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
            </div>

                   <div class="city" id="paris">
        <div>
            <h2>Paris</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
            </div>
            
          
        <div class="city" id="san-francisco">
            <div>
            <h2>San Francisco</h2>
            <div class="date">12th February 2023</div>
            </div>
            <div class="time">10:30 <small> AM </small></div>
            </div>
            
        <div class="city" id="tokio">
            <div>
            <h2>Tokio              
            </h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
            </div>
            
                  <div class="city" id="sydney">
            <div>
            <h2>Sydney</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
            </div>
            
        </div>
    </div>

    </select>

      <a href="#" target="_blank">Netlify </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
